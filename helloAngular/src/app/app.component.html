<div style="text-align:center">
  <h1>
    Restful Tasks API
  </h1>
  <button (click)="getTheTasks()">Get the tasks!</button>
</div>
<div style="text-align:center">
  <h2>All the tasks: </h2>
  <ul>
    <li *ngFor="let task of tasks">{{task['title']}} - {{task['description']}} -  id: {{task['_id']}}</li>
  </ul>
  <h2>The second task:</h2>
  <input type="text" name="" #id>
  <button (click)="getJustOneTask($event, id.value)">Get one task</button>
  <ul>
    <li>{{singleTask['title']}} - {{singleTask['description']}}</li>
  </ul>
</div>
